<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link id= "themeStylesheet" rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>My Todo List</h1>
    <button onclick="toggleStyles()">Switch Theme</button>

    <script>
        function toggleStyles() {
            let themeLink = document.getElementById("themeStylesheet");
            let currentTheme = themeLink.getAttribute("href");

            let newTheme = (currentTheme === "styles.css") ? "styles2.css" : "styles.css";
            themeLink.setAttribute("href", newTheme);

            localStorage.setItem("selectedTheme", newTheme)
        }
        // Apply saved theme on page load
        window.onload = function () {
            let savedTheme = localStorage.getItem("selectedTheme");

            // If a theme was saved before, use it; otherwise, default to style1.css
            if (savedTheme) {
                document.getElementById("themeStylesheet").setAttribute("href", savedTheme);
            } else {
                document.getElementById("themeStylesheet").setAttribute("href", "styles.css");
                localStorage.setItem("selectedTheme", "styles.css"); // Save default for next refresh
            }
        };
    </script>
    <form onsubmit="return false">
        <textarea placeholder = "Enter todo . . ."></textarea>
        <button id="addBtn">
            <p> Add to List</p>
        </button>
    </form>
    <section>
        <h4>Current Todos . . .</h4>
        <div class="todoContainer"></div>
    </section>
    <p3>You got this!</p3>
</body>
<script src="index.js"></script>
</html>
